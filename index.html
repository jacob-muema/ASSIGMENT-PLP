<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
</head>
<body>
    <header>
        <h1>Welcome to the Expense Tracker Application</h1>
    </header>
    <h2>Track your expenses efficiently</h2>
    <p>This application helps you to keep track of your expenses and manage your finances effectively.</p>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="submit" value="Register">
    </form>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
        </tr>
        
    </table>
    
    <img src="https://via.placeholder.com/150" alt="Expense Tracker Image">
    
    <a href="https://google.com" target="_blank">Visit Google</a>
</body>
</html>
